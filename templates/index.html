{% block content %}

            <label><span>あかるさ</span>
                🌙 <input type="range" name="atmo" min="0" max="100"> 🌞
            </label>
        </p>
        <p>
            <label><span>ながさ</span>
                <input type="radio" name="input_length"  value="みじかめ">みじかめ

                <input type="radio" name="input_length"  value="ながめ">ながめ
            </label>
        </p>
        <p>
            <label><span>ことば</span>
                <input type="text" name="a" placeholder='例：京都'>
            </label>
        </p>
        <p><input type="submit" value="さがす" class = "botton"></p>
    </form>
</div>

{% endblock %}
